branches:
  only:
  - master

language: scala

scala:
  - 2.11.7

jdk:
  - oraclejdk7

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - pip install --user codecov
after_success:
  - codecov

script:
  - gradle build -PscalaVersion=$TRAVIS_SCALA_VERSION
