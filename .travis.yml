branches:
  only:
  - master

language: scala

scala:
  - 2.11.7

jdk:
  - oraclejdk7
  - oraclejdk8

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build -PscalaVersion=$TRAVIS_SCALA_VERSION
